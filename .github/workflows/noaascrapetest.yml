name: Scrape Weather

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Runs every hour at minute 0

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug - List all files    # <--- The dash aligns with the one above
        run: ls -R

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
          
      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Add all files (simpler than naming specific ones)
          git add .
          
          # Only commit if there are changes (avoids "nothing to commit" error)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update weather data" && git push)
